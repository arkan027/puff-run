<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    </div>

    <div class="addiction-screen" id="game-over-screen" style="display: none;">
      <h1 class="addiction-title">YOU RELAPSED</h1>
      <p id="final-score" style="font-size: 1.5rem; margin-bottom: 20px; color: white;">Score: 0</p>
      <button class="addiction-btn" id="retry-btn">ONE MORE HIT</button>
    </div>

    <!-- Arrow buttons -->
    <div class="arrow-button" id="left-arrow">‚Üê</div>
    <div class="arrow-button" id="right-arrow">‚Üí</div>

    <!-- Sound control buttons -->
    <div class="sound-button" id="sound-button">üîä</div>
    <div class="sound-button" id="music-button">üéµ</div>
  </div>

  <audio id="background-music" loop>
    <source src="your-background-music-file.mp3" type="audio/mpeg">

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      radius: 25, // Changed to radius for round shape
      color: '#00008B', // Dark blue color
      speed: 10, // Increased speed
      movingLeft: false,
      movingRight: false
    };

    let obstacles = [];
    let score = 0;
    let gameActive = false;
    let soundEnabled = true;
    let musicEnabled = true;

    function spawnObstacle() {
      const width = 40 + Math.random() * 30;
      const x = Math.random() * (canvas.width - width);
      obstacles.push({ x, y: -60, width, height: 20, speed: 4 + Math.random() * 4 });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x + player.radius, player.y + player.radius, player.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = '#ff4b2b';
      for (let ob of obstacles) {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      }
    }

    function updateGame() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.02) spawnObstacle();
      for (let ob of obstacles) {
        ob.y += ob.speed + score / 100; // Increase speed based on score
        if (
          ob.x < player.x + player.radius * 2 &&
          ob.x + ob.width > player.x &&
          ob.y < player.y + player.radius * 2 &&
          ob.y + ob.height > player.y
        ) endGame();
      }
      obstacles = obstacles.filter(ob => ob.y < canvas.height);

      // Player movement
      if (player.movingLeft) {
        player.x -= player.speed;
        if (player.x < 0) player.x = 0; // Prevent going out of bounds
      }
      if (player.movingRight) {
        player.x += player.speed;
        if (player.x + player.radius * 2 > canvas.width) player.x = canvas.width - player.radius * 2; // Prevent going out of bounds
      }

      drawPlayer();
      drawObstacles();

      score++;
      document.getElementById('score-display').textContent = `Score: ${score}`;
      requestAnimationFrame(updateGame);
    }

    function startGame() {
      score = 0;
      obstacles = [];
      gameActive = true;
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-over-screen').style.display = 'none';
      if (musicEnabled) document.getElementById('background-music').play(); // Play background music
      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameActive = false;
      document.getElementById('final-score').textContent = `Score: ${score}`;
      if (soundEnabled) document.getElementById('collision-sound').play(); // Play collision sound
      if (musicEnabled) document.getElementById('background-music').pause(); // Pause music on game over
      document.getElementById('game-over-screen').style.display = 'flex';
    }

    document.getElementById('play-btn').addEventListener('click', startGame);
    document.getElementById('retry-btn').addEventListener('click', startGame);

    document.getElementById('left-arrow').addEventListener('click', () => {
      player.movingLeft = true;
      setTimeout(() => player.movingLeft = false, 100); // Temporary movement
    });

    document.getElementById('right-arrow').addEventListener('click', () => {
      player.movingRight = true;
      setTimeout(() => player.movingRight = false, 100); // Temporary movement
    });

    document.getElementById('sound-button').addEventListener('click', () => {
      soundEnabled = !soundEnabled; // Toggle sound
      document.getElementById('sound-button').textContent = soundEnabled ? 'üîä' : 'üîá'; // Update button icon
    });

    document.getElementById('music-button').addEventListener('click', () => {
      musicEnabled = !musicEnabled; // Toggle music
      if (musicEnabled) {
        document.getElementById('background-music').play();
        document.getElementById('music-button').textContent = 'üéµ'; // Update button icon
      } else {
        document.getElementById('background-music').pause();
        document.getElementById('music-button').textContent = 'üîá'; // Update button icon
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.movingLeft = true;
      if (e.key === 'ArrowRight') player.movingRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') player.movingLeft = false;
      if (e.key === 'ArrowRight') player.movingRight = false;
    });

    // Continuous movement update
    function gameLoop() {
      if (gameActive) {
        updateGame();
        requestAnimationFrame(gameLoop);
      }
    }
  </script>
</body>
