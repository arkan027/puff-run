<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puff Run - Super Magnificent Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #050011 0%, #000000 100%);
      font-family: 'Rubik', sans-serif;
      color: #eee;
      user-select: none;
    }
    #game-canvas {
      display: block;
      background: radial-gradient(circle at center, #0b0033, #000);
      box-shadow:
        0 0 20px #6a0dadaa,
        inset 0 0 40px #4b0082cc;
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      border-radius: 20px;
      max-width: 100vw;
      max-height: 100vh;
    }
    #score-display, #level-message {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #8a2be2cc;
      font-weight: 700;
      letter-spacing: 2px;
    }
    #level-message {
      top: 60px;
      font-size: 1.3rem;
      color: #d88cff;
      text-shadow:
        0 0 6px #d88cff,
        0 0 20px #a35adf,
        0 0 30px #bb7fff;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #toggle-sound, #toggle-pause {
      position: fixed;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #d8aaff;
      font-size: 1.7rem;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 10px #a03dfdcc;
      transition: color 0.3s ease;
      margin-left: 12px;
    }
    #toggle-pause { right: 60px; }
    #toggle-sound:hover, #toggle-pause:hover {
      color: #fff;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #a03dfd;
    }
    #start-screen, #game-over-screen {
      position: fixed;
      inset: 0;
      background: rgba(15, 5, 30, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      color: #d9b8ff;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow:
        0 0 8px #a33dffcc,
        0 0 15px #8a2be2aa;
      z-index: 100;
      border-radius: 20px;
      user-select: none;
    }
    button {
      background: linear-gradient(135deg, #a14fff, #592b94);
      border: none;
      padding: 14px 32px;
      border-radius: 999px;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 0 10px #8a2be2cc;
      transition: background 0.3s ease;
      user-select: none;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(135deg, #c874ff, #7a4fc9);
      box-shadow:
        0 0 15px #bb7fff;
    }
    /* Glow pulse animation */
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px #a55aff; }
      50% { text-shadow: 0 0 25px #d88cff; }
    }
  </style>
</head>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');

    // Scaling for high DPI displays
    function fixDPI() {
      const dpi = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpi;
      canvas.height = canvas.clientHeight * dpi;
      ctx.scale(dpi, dpi);
    }
    // Set fixed size and scale for smooth display
    canvas.style.width = '800px';
    canvas.style.height = '600px';
    fixDPI();

    // Game variables
    let score = 0;
    let currentLevel = 1;
    let gameActive = false;
    let paused = false;
    let soundOn = true;
    let obstacles = [];
    let particles = [];
    const maxParticles = 150;
    const starCount = 120;

    // Player object with smooth movement & glow effect
    const player = {
      x: canvas.width / 2 / (window.devicePixelRatio || 1) - 30,
      y: canvas.height / (window.devicePixelRatio || 1) - 90,
      radius: 30,
      color: '#0af',
      speed: 10,
      velocityX: 0,
      glowColor1: '#0af',
      glowColor2: '#004b88',
      movingLeft: false,
      movingRight: false,
      updatePosition() {
        this.x += this.velocityX;
        if (this.x < this.radius) this.x = this.radius;
        if (this.x > (canvas.width / (window.devicePixelRatio || 1)) - this.radius) this.x = (canvas.width / (window.devicePixelRatio || 1)) - this.radius;
      },
      draw() {
        const grd = ctx.createRadialGradient(this.x, this.y, this.radius / 2, this.x, this.y, this.radius);
        grd.addColorStop(0, this.glowColor1);
        grd.addColorStop(1, this.glowColor2);
        ctx.shadowColor = this.glowColor1;
        ctx.shadowBlur = 20;
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    };

    // Galaxy stars background with twinkle animation
    const stars = [];
    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width / (window.devicePixelRatio || 1);
        this.y = Math.random() * canvas.height / (window.devicePixelRatio || 1);
        this.radius = Math.random() * 1.3 + 0.2;
        this.speed = 0.15 + Math.random() * 0.4;
        this.alpha = Math.random() * 0.7 + 0.3;
        this.alphaChange = 0.01 + Math.random() * 0.02;
      }
      update() {
        this.y += this.speed;
        this.alpha += this.alphaChange;
        if (this.alpha > 1 || this.alpha < 0.3) this.alphaChange *= -1;
        if (this.y > canvas.height / (window.devicePixelRatio || 1)) {
          this.y = 0;
          this.x = Math.random() * canvas.width / (window.devicePixelRatio || 1);
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, '#ffffff');
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    for (let i = 0; i < starCount; i++) stars.push(new Star());

    // Obstacle class with glowing purple galaxy gradient and particles
    class Obstacle {
      constructor() {
        this.width = 50 + Math.random() * 50;
        this.height = 20;
        this.x = Math.random() * ((canvas.width / (window.devicePixelRatio || 1)) - this.width);
        this.y = -this.height - Math.random() * 200;
        this.speed = getObstacleSpeed();
        this.glowColors = ['#8A2BE2', '#BA55D3', '#4B0082'];
      }
      update() {
        this.y += this.speed;
        if (this.y > (canvas.height / (window.devicePixelRatio || 1))) this.reset();
        if (Math.random() < 0.15) this.emitParticles();
      }
      reset() {
        this.width = 50 + Math.random() * 50;
        this.x = Math.random() * ((canvas.width / (window.devicePixelRatio || 1)) - this.width);
        this.y = -this.height - Math.random() * 200;
        this.speed = getObstacleSpeed();
      }
      emitParticles() {
        for (let i = 0; i < 3; i++) {
          if (particles.length >= maxParticles) break;
          particles.push(new Particle(this.x + Math.random() * this.width, this.y + this.height, '#bb7fff'));
        }
      }
      draw() {
        const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.width, this.y + this.height);
        gradient.addColorStop(0, this.glowColors[0]);
        gradient.addColorStop(0.5, this.glowColors[1]);
        gradient.addColorStop(1, this.glowColors[2]);
        ctx.shadowColor = '#bb7fff';
        ctx.shadowBlur = 15;
        ctx.fillStyle = gradient;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.shadowBlur = 0;
      }
      collidesWith(px, py, pr) {
        // Circle-rectangle collision
        const cx = px;
        const cy = py;
        const rx = this.x;
        const ry = this.y;
        const rw = this.width;
        const rh = this.height;

        const closestX = Math.max(rx, Math.min(cx, rx + rw));
        const closestY = Math.max(ry, Math.min(cy, ry + rh));
        const dx = cx - closestX;
        const dy = cy - closestY;

        return (dx * dx + dy * dy) < (pr * pr);
      }
    }

    // Particle class for subtle glow and trail effects
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 1;
        this.color = color;
        this.alpha = 1;
        this.velocityY = - (Math.random() * 1 + 0.5);
        this.velocityX = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;
        this.alpha -= 0.02;
        if (this.alpha < 0) this.alpha = 0;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Controls and input handling with smooth velocity changes
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      if (e.key === 'ArrowLeft' || e.key === 'a') player.velocityX = -player.speed;
      if (e.key === 'ArrowRight' || e.key === 'd') player.velocityX = player.speed;
      if (e.key === 'Escape') togglePause();
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        if (player.velocityX < 0) player.velocityX = 0;
      }
      if (e.key === 'ArrowRight' || e.key === 'd') {
        if (player.velocityX > 0) player.velocityX = 0;
      }
    });

    // Touch controls for mobile
    let touchX = null;
    canvas.addEventListener('touchstart', (e) => {
      if (!gameActive) return;
      touchX = e.touches[0].clientX;
    });
    canvas.addEventListener('touchmove', (e) => {
      if (!gameActive || touchX === null) return;
      const deltaX = e.touches[0].clientX - touchX;
      player.x += deltaX * 0.3;
      if (player.x < player.radius) player.x = player.radius;
      if (player.x > (canvas.width / (window.devicePixelRatio || 1)) - player.radius) player.x = (canvas.width / (window.devicePixelRatio || 1)) - player.radius;
      touchX = e.touches[0].clientX;
    });
    canvas.addEventListener('touchend', () => {
      touchX = null;
    });

    // UI elements
    const scoreDisplay = document.getElementById('score-display');
    const levelMessage = document.getElementById('level-message');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const toggleSoundBtn = document.getElementById('toggle-sound');
    const togglePauseBtn = document.getElementById('toggle-pause');
    const playBtn = document.getElementById('play-btn');
    const retryBtn = document.getElementById('retry-btn');
    const bgMusic = document.getElementById('bg-music');
    const hitSound = document.getElementById('hit-sound');

    toggleSoundBtn.addEventListener('click', () => {
      soundOn = !soundOn;
      toggleSoundBtn.textContent = soundOn ? 'üîä' : 'üîá';
      if (soundOn && gameActive) bgMusic.play();
      else bgMusic.pause();
    });

    togglePauseBtn.addEventListener('click', togglePause);

    playBtn.addEventListener('click', startGame);
    retryBtn.addEventListener('click', startGame);

    function togglePause() {
      if (!gameActive) return;
      paused = !paused;
      togglePauseBtn.textContent = paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
      if (!paused) requestAnimationFrame(gameLoop);
      if (paused && soundOn) bgMusic.pause();
      else if (!paused && soundOn) bgMusic.play();
    }

    // Level and obstacle speed management
    function getObstacleSpeed() {
      const levels = [0, 500, 1500, 4000, 9000, 20000];
      const speeds = [5, 7, 9, 12, 15, 20];
      for (let i = levels.length - 1; i >= 0; i--) {
        if (score >= levels[i]) {
          if (currentLevel !== i + 1) {
            currentLevel = i + 1;
            showLevelUp(currentLevel);
          }
          return speeds[i];
        }
      }
      return 4;
    }

    // Show level up message
    function showLevelUp(level) {
      levelMessage.textContent = `LEVEL ${level}!`;
      levelMessage.style.opacity = '1';
      setTimeout(() => { levelMessage.style.opacity = '0'; }, 1800);
    }

    // Spawn obstacles at random intervals
    function spawnObstacle() {
      obstacles.push(new Obstacle());
    }
