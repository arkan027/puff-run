<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puff Run - The Impossible Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Rubik', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
    }

    .addiction-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .addiction-title {
      font-size: 3rem;
      background: linear-gradient(90deg, #12c2e9, #c471ed, #f64f59);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .addiction-btn {
      background: linear-gradient(45deg, #4776E6, #8E54E9);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .addiction-btn:hover {
      transform: scale(1.05);
    }

    .score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      z-index: 50;
    }

    .sound-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 50;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div class="score" id="score-display">Score: 0</div>
    <button class="sound-toggle" id="toggle-sound">ðŸ”Š</button>

    <div class="addiction-screen" id="start-screen">
      <h1 class="addiction-title">PUFF RUN</h1>
      <p style="color: #aaa; text-align: center; max-width: 80%; margin-bottom: 30px;">
        Do you have what it takes to beat your cravings?<br>
        The longer you play, the harder it gets!
      </p>
      <button class="addiction-btn" id="play-btn">START CRAVING</button>
    </div>

    <div class="addiction-screen" id="game-over-screen" style="display: none;">
      <h1 class="addiction-title">YOU RELAPSED</h1>
      <p id="score-display-final" style="font-size: 1.5rem; margin-bottom: 20px; color: white;">Score: 0</p>
      <button class="addiction-btn" id="retry-btn">ONE MORE HIT</button>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_88be8d12a8.mp3" type="audio/mpeg">
  </audio>

  <audio id="hit-sound">
    <source src="https://cdn.pixabay.com/download/audio/2021/11/15/audio_c8d4f037d6.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const bgMusic = document.getElementById('bg-music');
    const hitSound = document.getElementById('hit-sound');
    const soundToggle = document.getElementById('toggle-sound');

    let soundOn = true;
    soundToggle.addEventListener('click', () => {
      soundOn = !soundOn;
      soundToggle.textContent = soundOn ? 'ðŸ”Š' : 'ðŸ”‡';
      if (!soundOn) bgMusic.pause();
      else if (gameActive) bgMusic.play();
    });

    let player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      radius: 25,
      color: '#8B0000',
      speed: 8,
      movingLeft: false,
      movingRight: false
    };

    let obstacles = [];
    let score = 0;
    let gameActive = false;
    let backgroundStars = [];

    for (let i = 0; i < 100; i++) {
      backgroundStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: 0.5 + Math.random()
      });
    }

    function drawBackground() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      backgroundStars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function spawnObstacle() {
      const width = 40 + Math.random() * 30;
      const x = Math.random() * (canvas.width - width);
      obstacles.push({ x, y: -60, width, height: 20, speed: 4 + Math.random() * 4 });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x + player.radius, player.y + player.radius, player.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = '#ff4b2b';
      for (let ob of obstacles) {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      }
    }

    function updateGame() {
      if (!gameActive) return;
      drawBackground();

      if (Math.random() < 0.02) spawnObstacle();
      for (let ob of obstacles) {
        ob.y += ob.speed;
        if (
          ob.x < player.x + player.radius * 2 &&
          ob.x + ob.width > player.x &&
          ob.y < player.y + player.radius * 2 &&
          ob.y + ob.height > player.y
        ) {
          if (soundOn) hitSound.play();
          endGame();
        }
      }
      obstacles = obstacles.filter(ob => ob.y < canvas.height);

      if (player.movingLeft) player.x -= player.speed;
      if (player.movingRight) player.x += player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.radius * 2, player.x));

      drawPlayer();
      drawObstacles();

      score++;
      document.getElementById('score-display').textContent = `Score: ${score}`;
      requestAnimationFrame(updateGame);
    }

    function startGame() {
      score = 0;
      obstacles = [];
      gameActive = true;
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-over-screen').style.display = 'none';
      if (soundOn) bgMusic.play();
      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameActive = false;
      document.getElementById('score-display-final').textContent = `Score: ${score}`;
      document.getElementById('game-over-screen').style.display = 'flex';
      bgMusic.pause();
    }

    document.getElementById('play-btn').addEventListener('click', startGame);
    document.getElementById('retry-btn').addEventListener('click', startGame);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.movingLeft = true;
      if (e.key === 'ArrowRight') player.movingRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') player.movingLeft = false;
      if (e.key === 'ArrowRight') player.movingRight = false;
    });
  </script>
</body>
</html>
